<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wordle Duel</title>

    <script>
      (function () {
        try {
          var THEME_KEY = "wd.theme";

          function normalize(v) {
            if (!v) {
              return null;
            }
            v = String(v).trim().toLowerCase();
            return v === "dark" || v === "light" ? v : null;
          }

          var stored = normalize(localStorage.getItem(THEME_KEY));
          var preferred = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
              .matches ? "dark" : "light";
          var mode = stored || preferred;

          var root = document.documentElement;
          if (mode === "dark") {
            root.classList.add("dark");
          } else {
            root.classList.remove("dark");
          }

          // Helps native controls + initial paint
          root.style.colorScheme = mode;
        } catch (e) {
        }
      })();
    </script>

    <style>
      /* Prevent white flash even before app CSS finishes */
      html {
        background: #fff;
      }

      html.dark {
        background: #282a36;
      }

      :root {
        color-scheme: light;
      }

      :root.dark {
        color-scheme: dark;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
